<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管理界面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        /*导航条排版*/

        #menu-name {
            padding-left: 80px;
        }

        #menu li {
            padding: 0px 80px;
        }

        body {
            font-family: "Arial", "Microsoft YaHei", "黑体", "宋体", sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        #pagination {
            text-align: center;
        }
    </style>
</head>

<body>
<!--导航条-->
<nav class="navbar navbar-default">
    <div class="container-fluid" id="navbar-container">
        <!--适配移动端，折叠菜单-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" id="menu-name">菜单</a>
        </div>
        <!--内容-->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav" id="menu">
                <li class="active">
                    <a href="/admin/pagination">主页
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/write">增加文章</a>
                </li>
                <li>
                    <a href="/destorysession">退出管理系统</a>
                </li>
                <!--站内搜索-->
                <!--跟用户搜索框有区别，注意controller的匹配路径-->
                <form class="navbar-form navbar-right" action="/admin/articleByObscure" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" name="field">
                    </div>
                    <button type="submit" class="btn btn-default">文章搜索</button>
                </form>
            </ul>
        </div>
    </div>
</nav>
<!--表格，从后端读取，可排序-->
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <table class="table" id="table">
            <tr>
                <th>
                    <button type="button" class="btn btn-info">文章标题</button>
                </th>
                <th>
                    <button type="button" class="btn btn-success">评论时间</button>
                </th>
                <th>
                    <button type="button" class="btn btn-warning">评论人</button>
                </th>
                <th>
                    <button type="button" class="btn btn-danger">邮箱</button>
                </th>
                <th>
                    <button type="button" class="btn btn-primary">操作</button>
                </th>
            </tr>
            <#if commentList??>
                <#list commentList as comment>
                    <tr>
                        <td>${comment.articleEntity.articleTitle}</td>
                        <td>${comment.commentTime}</td>
                        <td>${comment.commentName}</td>
                        <td>${comment.commentEmail}</td>
                        <td>
                            <!-- Single button -->
                            <a class="btn btn-danger" href="/admin/delete_comment?<#if comment.articleEntity.articleId??>articleId=${comment.articleEntity.articleId}</#if>&commentId=${comment.commentId}">
                                删除
                            </a>
                        </td>
                    </tr>
                </#list>
            </#if>
        </table>
    </div>
    <div class="col-md-2"></div>
</div>
<!--页脚-->
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <hr>
        <footer>
            <p class="pull-right">
                <a href="#top">回到顶部</a>
            </p>
            <p>&nbsp&nbsp&nbsp&nbsp&nbsp@2018&nbsp&nbspGeekYe</p>
        </footer>
        <div class="col-md-2"></div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
